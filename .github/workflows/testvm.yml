name: Test VM

on:
  workflow_dispatch:

jobs:
  testvm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run windoiws machine with samba server
        run: |
          wget "https://github.com/technonerdz/Actions-Playground/releases/download/windowstest/windowsxp.tar.xz"
          tar -xJf windowsxp.tar.xz
          sudo apt update
          sudo apt install -y openssh-server
          # Enable TCP Forwarding
          echo "AllowTcpForwarding yes" | sudo tee -a /etc/ssh/sshd_config
          echo "GatewayPorts yes" | sudo tee -a /etc/ssh/sshd_config
          sudo systemctl start ssh
          sudo systemctl enable ssh
          echo "runner ALL=(ALL) NOPASSWD: ALL" | sudo tee /etc/sudoers.d/runner
          sudo passwd -d runner  # Remove password for runner user
          ssh-keygen -t rsa -b 4096 -f ~/.ssh/id_rsa -N ""
          cat ~/.ssh/id_rsa.pub >> ~/.ssh/authorized_keys
          chmod 600 ~/.ssh/authorized_keys
          docker compose up -d
          sleep 10
          sudo apt install nmap socat -y
          docker exec windows /bin/bash -c "apt update && apt install -y ssh"
          docker exec windows /bin/bash -c "ssh -o StrictHostKeyChecking=no -f -N -T -R 4450:20.20.20.21:445 runner@172.17.0.1"
          docker exec windows /bin/bash -c "ssh -o StrictHostKeyChecking=no -f -N -T -R 1390:20.20.20.21:139 runner@172.17.0.1"
          sudo socat TCP-LISTEN:445,bind=0.0.0.0,fork TCP:127.0.0.1:4450 &
          sudo socat TCP-LISTEN:139,bind=0.0.0.0,fork TCP:127.0.0.1:1390 &


      - run: nmap -p 445 --script smb-os-discovery 127.0.0.1

      - name: screenshots-ci-action
        uses: flameddd/screenshots-ci-action@master
        with:
          url: http://127.0.0.1:8006
          waitForSelector: '#waitForElement'
          waitForSelectorTimeout: 5000
      - uses: actions/upload-artifact@v4
        with:
          path: screenshots
          name: Download-screenshots